<!DOCTYPE html>
<html>
    <head>
        <title>Budget</title>
        <link rel="stylesheet" href="budget.css">
        <style>
            table, th, td {
                border: 1px solid black;
            }
            table {
                width: 100%;
            }
            .delete-btn {
                background-color: red;
                color: white;
                border: none;
                padding: 5px;
                cursor: pointer;
                border-radius: 3px;
            }
            .add-btn {
                background-color: green;
                color: white;
                border: none;
                padding: 8px;
                cursor: pointer;
                border-radius: 3px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="Wrapper">
            <form action="summary.html" method="GET">
                <h1>What's your budget</h1>
                <div>
                    <label>My budget is:</label>
                    <input type="text" placeholder="Enter budget amount" id="budget" name="budget">
                </div>
                
                <h2>Enter your expenses:</h2>
                <table id="expenseTable">
                    <tr>
                        <th>Payment</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td><input type="text" class="payment" placeholder="Enter amount" ></td>
                        <td><input type="text" placeholder="Enter category" id="category"></td>
                        <td><input type="date" id="date-input" name="date-input"></td>
                        <td><button type="button" class="delete-btn">Delete</button></td>
                    </tr>
                </table>
                
                <button type="button" class="add-btn" onclick="addRow()">Add Expense</button>
                
                <br><br>
                <div>
                    <input type="reset" value="Reset">
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit" > <!-- This will now submit to summary.html -->
                </div>
            </form>
        </div>

        <script src="budget.js"></script>
    </body>
</html>
